<div
    ng-controller="AdminBar as vm" 
    class="admin-panel navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">
                <img 
                    alt="Surva Content Management System"
                    ng-src="{{tvara.path.media}}surva-logo.gif"
                    height="25px">
            </span>
        </div>
        <form ng-if="!tvara.user" class="navbar-form navbar-left">
            <div class="form-group">
                <input
                    ng-model="vm.email" 
                    class="form-control"
                    type="text" placeholder="e-mail">
            </div>
            <div class="form-group">
                <input 
                    ng-model="vm.password"
                    class="form-control" 
                    type="password" placeholder="password">
            </div>
            <button
                ng-click="vm.login()"
                class="btn btn-default" 
                type="submit">
                Login
            </button>
        </form>
        <div ng-if="tvara.user">
            <div class="navbar-left">
                <div class="navbar-form">
                    <button 
                        class="btn btn-default" 
                        ng-click="vm.save()">
                        Save Changes
                    </button>
                    <button 
                        class="btn btn-default" 
                        ng-click="vm.toggleEdit()">
                        {{tvara.edit ? 'Preview' : 'Edit'}}
                    </button>
                </div>
            </div>
            <div class="navbar-right">
                <div class="navbar-form">
                    <p class="navbar-text">
                        Logged in as {{tvara.user.first}} {{tvara.user.last}}
                    </p>
                    <button
                        class="btn btn-default" 
                        ng-click="vm.logout()">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
